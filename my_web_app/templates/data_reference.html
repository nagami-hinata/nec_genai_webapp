<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/data_reference.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <div class="search-container">
            <img src="{{ url_for('static', filename='images/search.svg') }}" class="search-icon">
            <input type="text" id="searchInput" placeholder="タグで検索...">
        </div>
    </header>
    <aside id="leftSidebar">
        <a href="{{ url_for('chatpage') }}"><img src="{{ url_for('static', filename='images/hukidashi.svg') }}"
                class="hukidashi"></a>
        <a href="{{ url_for('data_reference') }}"><img src="{{ url_for('static', filename='images/folder.svg') }}"
                class="folder"></a>
        <a href="{{ url_for('tag_edit') }}"><img src="{{ url_for('static', filename='images/settings.svg') }}"
                class="settings"></a>
        <img src="{{ url_for('static', filename='images/upload.svg') }}" class="upload" onclick="openPopup()">
        <a href="{{ url_for('user_edit') }}"><img src="{{ url_for('static', filename='images/profile.svg') }}"
                class="profile"></a>
    </aside>

    <div id="wholeContent">
        <main>
            <div class="h1-container">
                <div class="circle"></div>
                <h1>今月</h1>
            </div>

            <div class="folders" id="foldersContainer">
                <!-- サーバーから渡された data_files をループして表示 -->
                {% for file in data_files %}
                <div class="folder-item">
                    <img src="{{ url_for('static', filename='images/dataname.svg') }}" class="dataImg">
                    <div class="dataName">
                        <span class="text">{{ file['file_name'] }}</span>
                        <img src="{{ url_for('static', filename='images/down.svg') }}" class="ellipsis">
                    </div>
                    <div class="tab-menu">
                        <ul>
                            <li>ファイル名の変更</li>
                            <li>タグ情報の変更</li>
                            <li>削除</li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="h1-container">
                <div class="circle"></div>
                <h1>先月</h1>
            </div>

            <!-- 今月以外のファイルを今後ここに表示できるように -->
            <div class="folders" id="foldersContainer">
                <div class="folder-item">
                    <img src="{{ url_for('static', filename='images/dataname.svg') }}" class="dataImg">
                    <div class="dataName">
                        <span class="text">長いファイル名の場合どうなるかな～</span>
                        <img src="{{ url_for('static', filename='images/down.svg') }}" class="ellipsis">
                    </div>
                    <div class="tab-menu">
                        <ul>
                            <li>ファイル名の変更</li>
                            <li>タグ情報の変更</li>
                            <li>削除</li>
                        </ul>
                    </div>
                </div>
                <!-- 他の folder-item 要素が続きます -->
            </div>
        </main>

        <!-- ポップアップとオーバーレイ -->
        <div id="overlay" class="overlay"></div>
        <div id="popup" class="popup">
            <span class="close-button">&times;</span>
            <div class="popup-content">
                <h3>所属部署</h3>
                <div class="tags-container">
                    <div class="tag" onclick="toggleIcon(this)">
                        エンジニア
                        <span class="tag-icon">
                            <img src="{{ url_for('static', filename='images/plus.svg') }}" alt="icon"
                                class="plus-purple">
                            <img src="{{ url_for('static', filename='images/check.svg') }}" alt="icon"
                                class="check hidden">
                        </span>
                    </div>
                </div>
                <h3>入社年度</h3>
                <div class="tags-container">
                    <div class="tag" onclick="toggleIcon(this)">
                        1999年
                        <span class="tag-icon">
                            <img src="{{ url_for('static', filename='images/plus.svg') }}" alt="icon"
                                class="plus-purple">
                            <img src="{{ url_for('static', filename='images/check.svg') }}" alt="icon"
                                class="check hidden">
                        </span>
                    </div>
                </div>
                <div class="popup-buttons">
                    <button class="save-button">保存</button>
                </div>
                <div class="color-palette hidden">
                    <div class="color-option" style="background-color: #ff4545;"
                        onclick="changeColor('#ff4545')"></div>
                    <!-- 他の色オプションが続きます -->
                </div>
            </div>
        </div>
        <div id="upload-overlay" class="upload-overlay hidden"></div>
        <div id="uploadPopup" class="upload-popup hidden">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="dropZone" class="dropZone">
                <div class="upload-instructions">
                    <p>ここにファイルをドラッグ＆ドロップ<br>または</p>
                    <div class="file-upload-container">
                        <label for="fileUpload" class="file-upload-label">ファイルを選択</label>
                        <input type="file" id="fileUpload" multiple accept=".pdf">
                    </div>
                </div>
                <!-- ファイルリストを表示するための要素 -->
                <div id="fileList" class="file-list"></div>
            </div>

            <div class="upload-container">
                <div class="boss-upload-tag-content">
                    <div class="upload-tag-content">
                        <h2>入社年度</h2>
                        <div class="upload-tags-container">
                            <!-- タグ要素 -->
                            <div class="upload-tag" onclick="toggleIcon(this)">
                            2002年
                            <span class="upload-tag-icon">
                                <img src="../svg/plus.svg" alt="icon" class="plus-purple">
                                <img src="../svg/check.svg" alt="icon" class="check hidden">
                            </span>
                        </div>
                    </div>
                    <!-- 以下、他のタグ要素が続きます -->
                    <div class="upload-tag-content">
                        <h2>所属部署</h2>
                        <div class="upload-tags-container">
                            <!-- タグ要素 -->
                            <div class="upload-tag" onclick="toggleIcon(this)">
                            エンジニア
                            <span class="upload-tag-icon">
                                <img src="../svg/plus.svg" alt="icon" class="plus-purple">
                                <img src="../svg/check.svg" alt="icon" class="check hidden">
                            </span>
                        </div>
                    </div>
                </div>
                <button class="upload-button">アップロード</button>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='scripts/data_reference.js') }}"></script>
</body>

</html>
