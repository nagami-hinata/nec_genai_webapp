
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/register.css">
  </head>


  <div class="registration-form">
    <form action="https://www.my-server.com" method="post">
      <!-- <div class="login_button"> -->
        <!-- <div class = "reg"> -->
          <h2>ユーザ登録</h2>
          <label for="user-name">ユーザー名 (必須)</label>
          <input id="user-name" type="text" name="user-name" placeholder="山田太郎">
          
          <label for="e-mail">Eメール (必須)</label>
          <input id="e-mail" type="email" name="e-mail" placeholder="taro.yammada@google.com">
          
          <label for="birthday">生年月日</label>
          <input id="birthday" type="date" name="birthday">

          <label for="group">所属会社名・グループ名</label>
          <input id="group" type="text" name="group">
          
          <label for="group-id">グループID</label>
          <input id="group-id" name="group-id"></input>
          
          <label for="profile-image">プロフィール画像</label>
          <input id="profile-image" type="file" name="profile-image">
      <!-- </div> -->
    </form>

    <div class="login_button">
      <button type="submit">登録する</button>
    </div>
  </div>
</html>
