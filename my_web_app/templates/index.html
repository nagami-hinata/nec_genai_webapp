<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <!-- <div class="login-screen"> -->

    <div class="app-copy">
        <p>アプリのキャッチコピーなど</p>
    </div>

    <div class="app-info">
        <img src="{{ url_for('static', filename='images/icon.svg') }}" class="icon">
        <h1>アプリ名</h1>
    </div>

    <div class="login-field">


        <div class="user-login">
            <label class="user"><b>グループ管理者用アカウントに</b></label>
            <button id="loginButton" class="login-button"
                onclick="location.href='{{ url_for('author_login') }}'">ログイン</button>
            <button id="signUpButton" class="SignUp-button"
                onclick="location.href='{{ url_for('author_register') }}'">サインアップ</button>
        </div>

        <div class="author-login">
            <label class="author"><b>個人用アカウントに</b></label>
            <button id="loginButton" class="login-button" onclick="location.href='{{ url_for('login') }}'">ログイン</button>
            <button id="signUpButton" class="SignUp-button"
                onclick="location.href='{{ url_for('register') }}'">サインアップ</button>
        </div>

    </div>
    <!-- </div> -->
</body>

</html>
