<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>管理者登録フォーム</title>
    <link rel="stylesheet" href="../css/author-register.css">
  </head>
  <body>
    <div class="registration-form">
      <form action="https://www.my-server.com" method="post">
        <h2>管理者登録</h2>
        <label for="user-name">団体名 (必須)</label>
        <input id="user-name" type="text" name="user-name" placeholder="株式会社">

        <label for="e-mail">Eメール (必須)</label>
        <input id="e-mail" type="email" name="e-mail" placeholder="kabuskigaisya@google.com">

        <label for="profile-image">プロフィール画像</label>
        <input id="profile-image" type="file" name="profile-image">

        <button type="submit">登録する</button>
      </form>
    </div>
  </body>
</html>
