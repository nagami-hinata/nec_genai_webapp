<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NNNchatbot</title>
    <link href="css/data_deleted.css" rel="stylesheet">
</head>
<body>
    <header>
        <h4>削除されたファイル</h4>
    </header>
    <aside id="leftSidebar">
        <img src="svg/hukidashi.svg" class="hukidashi">
        <img src="svg/folder.svg" class="folder">
        <img src="svg/trashbox.svg" class="trashbox">
        <img src="svg/settings.svg" class="settings">
    </aside>
    <div id="wholeContent">
        <main>
            <div id="fileList" class="file-list">
                <ul>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル1.txt</div>
                        <div class="file-tags">
                            <span class="tag tag-engineer">エンジニア</span>
                            <span class="tag tag-important">重要</span>
                        </div>
                    </li>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル2.docx</div>
                        <div class="file-tags">
                            <span class="tag tag-executive">幹部用</span>
                        </div>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル3.pdf</div>
                        <div class="file-tags">
                            <span class="tag tag-designer">デザイナー</span>
                            <span class="tag tag-donttouch">触れるな危険</span>
                        </div>
                    </li>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル1.txt</div>
                        <div class="file-tags">
                            <span class="tag tag-engineer">エンジニア</span>
                            <span class="tag tag-important">重要</span>
                        </div>
                    </li>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル2.docx</div>
                        <div class="file-tags">
                            <span class="tag tag-executive">幹部用</span>
                        </div>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル3.pdf</div>
                        <div class="file-tags">
                            <span class="tag tag-designer">デザイナー</span>
                            <span class="tag tag-donttouch">触れるな危険</span>
                        </div>
                    </li>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル1.txt</div>
                        <div class="file-tags">
                            <span class="tag tag-engineer">エンジニア</span>
                            <span class="tag tag-important">重要</span>
                        </div>
                    </li>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル2.docx</div>
                        <div class="file-tags">
                            <span class="tag tag-executive">幹部用</span>
                        </div>
                    <li class="file-item">
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-name">ファイル3.pdf</div>
                        <div class="file-tags">
                            <span class="tag tag-designer">デザイナー</span>
                            <span class="tag tag-donttouch">触れるな危険</span>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <!-- ボタンコンテナを追加 -->
    <div id="actionButtonsContainer" class="action-buttons-container">
        <button id="reverseButton" class="action-button">
            <img src="svg/reverse.svg" alt="戻す">
        </button>
        <button id="trashButton" class="action-button">
            <img src="svg/trashbox-black.svg" alt="ゴミ箱">
        </button>
        <button id="clearAllButton" class="clear-all-button">全て空にする</button>
    </div>

    <script src="js/data_deleted.js"></script>
</body>
</html>
